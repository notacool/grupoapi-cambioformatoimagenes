name: CodeQL - Análisis de Seguridad

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 1'  # Lunes a las 2:00 AM

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Autobuild
      uses: github/codeql-action/autobuild@v2

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2
      with:
        category: "/language:${{matrix.language}}"

  python-security:
    name: Python Security Analysis
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar herramientas de seguridad
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety semgrep

    - name: Análisis con Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true
        bandit -r src/ -f txt -o bandit-report.txt || true

    - name: Análisis con Safety
      run: |
        safety check --json --output safety-report.json || true
        safety check --txt --output safety-report.txt || true

    - name: Análisis con Semgrep
      run: |
        semgrep ci --config auto --json --output semgrep-report.json || true

    - name: Subir reportes de seguridad
      uses: actions/upload-artifact@v4
      with:
        name: security-analysis-reports
        path: |
          bandit-report.json
          bandit-report.txt
          safety-report.json
          safety-report.txt
          semgrep-report.json

  dependency-vulnerabilities:
    name: Dependency Vulnerabilities
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verificar vulnerabilidades conocidas
      run: |
        pip-audit --format json --output pip-audit-report.json || true
        pip-audit --format text --output pip-audit-report.txt || true

    - name: Subir reportes de auditoría
      uses: actions/upload-artifact@v4
      with:
        name: dependency-vulnerability-reports
        path: |
          pip-audit-report.json
          pip-audit-report.txt
