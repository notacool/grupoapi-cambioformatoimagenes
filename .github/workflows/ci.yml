name: CI - Tests y Validación

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout código
      uses: actions/checkout@v5

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencias pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verificar sintaxis
      run: |
        python -m py_compile src/**/*.py
        python -m py_compile main.py

    - name: Ejecutar tests básicos
      run: |
        python test_basic.py

    - name: Ejecutar tests de compresión
      run: |
        if [ -f "test_compression.py" ]; then
          echo "Ejecutando test_compression.py..."
          python test_compression.py || echo "⚠️ test_compression.py falló pero continuando..."
        else
          echo "⚠️ test_compression.py no encontrado, saltando..."
        fi
        
        if [ -f "test_pdf_compression.py" ]; then
          echo "Ejecutando test_pdf_compression.py..."
          python test_pdf_compression.py || echo "⚠️ test_pdf_compression.py falló pero continuando..."
        else
          echo "⚠️ test_pdf_compression.py no encontrado, saltando..."
        fi

    - name: Ejecutar tests completos (si existen)
      run: |
        if [ -f "test_converter.py" ]; then
          echo "Ejecutando test_converter.py..."
          python test_converter.py || echo "⚠️ test_converter.py falló pero continuando..."
        else
          echo "⚠️ test_converter.py no encontrado, saltando..."
        fi
        
        if [ -f "test_met_converter.py" ]; then
          echo "Ejecutando test_met_converter.py..."
          python test_met_converter.py || echo "⚠️ test_met_converter.py falló pero continuando..."
        else
          echo "⚠️ test_met_converter.py no encontrado, saltando..."
        fi

  lint:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v5

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache dependencias pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-lint-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-lint-

    - name: Instalar dependencias de linting
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort

    - name: Verificar formato con Black
      run: |
        black --check --diff src/ main.py

    - name: Verificar imports con isort
      run: |
        isort --check-only --diff src/ main.py

    - name: Verificar estilo con flake8
      run: |
        flake8 src/ main.py --max-line-length=100 --ignore=E501,W503

  security:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout código
      uses: actions/checkout@v5

    - name: Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Cache dependencias pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-security-

    - name: Instalar dependencias de seguridad
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Análisis de seguridad con Bandit
      run: |
        bandit -r src/ -f json -o bandit-report.json || true

    - name: Verificar vulnerabilidades de dependencias
      run: |
        safety check --json --output safety-report.json || true

    - name: Subir reportes de seguridad
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json
