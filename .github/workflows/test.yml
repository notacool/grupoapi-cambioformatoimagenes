name: Tests Unitarios

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.8', '3.9', '3.10', '3.11']

    steps:
    - name: Checkout código
      uses: actions/checkout@v5

    - name: Configurar Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencias pip
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Verificar sintaxis
      run: |
        python -m py_compile src/**/*.py
        python -m py_compile main.py

    - name: Verificar imports básicos
      run: |
        python -c "from src.converter import TIFFConverter; print('✅ TIFFConverter importado correctamente')"
        python -c "from src.config_manager import ConfigManager; print('✅ ConfigManager importado correctamente')"
        python -c "from src.file_processor import FileProcessor; print('✅ FileProcessor importado correctamente')"

    - name: Ejecutar tests (si existen)
      run: |
        if [ -f "test_converter.py" ]; then
          echo "Ejecutando test_converter.py..."
          python test_converter.py || echo "⚠️ test_converter.py falló pero continuando..."
        fi
        
        if [ -f "test_met_converter.py" ]; then
          echo "Ejecutando test_met_converter.py..."
          python test_met_converter.py || echo "⚠️ test_met_converter.py falló pero continuando..."
        fi

    - name: Verificar funcionalidad básica
      run: |
        python -c "
        from src.config_manager import ConfigManager
        config = ConfigManager()
        print('✅ ConfigManager funciona correctamente')
        "
