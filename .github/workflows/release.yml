          ```bash
          pip install -r requirements.txt
          ```
          
          ### ğŸ§ª Tests:
          ```bash
          python test_converter.py
          ```
          
          ### ğŸ“š DocumentaciÃ³n:
          - README.md actualizado
          - GuÃ­a del desarrollador incluida
          - Ejemplos de uso disponibles
          
