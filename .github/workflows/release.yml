          ### ğŸ› Reportar bugs:
          Por favor, crea un issue en GitHub si encuentras algÃºn problema.
          
          ### ğŸ¤ Contribuir:
          Las contribuciones son bienvenidas. Revisa DEVELOPER_GUIDE.md para mÃ¡s informaciÃ³n.
        draft: false
        prerelease: false

    - name: Subir Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/tiff-converter-${{ env.VERSION_NUMBER }}.tar.gz
        asset_name: tiff-converter-${{ env.VERSION_NUMBER }}.tar.gz
        asset_content_type: application/gzip

  notify:
    needs: create-release
    runs-on: ubuntu-latest
    if: always()
    steps:
    - name: Notificar Ã©xito
      if: success()
      run: |
