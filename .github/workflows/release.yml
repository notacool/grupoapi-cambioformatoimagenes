name: Release - Build y Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v5

    - name: Configurar Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Ejecutar tests
      run: |
        python test_converter.py

    - name: Crear archivo de versiÃ³n
      run: |
        echo "VERSION=${{ github.ref_name }}" >> $GITHUB_ENV
        echo "VERSION_NUMBER=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

    - name: Crear package
      run: |
        mkdir -p dist
        tar -czf dist/tiff-converter-${{ env.VERSION_NUMBER }}.tar.gz \
          --exclude='.git' \
          --exclude='test_*' \
          --exclude='examples' \
          --exclude='.github' \
          --exclude='*.pyc' \
          --exclude='__pycache__' \
          .

    - name: Crear requirements-lock.txt
      run: |
        pip freeze > requirements-lock.txt

    - name: Subir artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-package
        path: |
          dist/
          requirements-lock.txt

  create-release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout cÃ³digo
      uses: actions/checkout@v5

    - name: Crear Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
