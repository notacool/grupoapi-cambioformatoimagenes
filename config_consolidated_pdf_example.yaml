# Configuraci√≥n de formatos de salida
formats:
  JPGHIGH:
    enabled: true
    quality: 95
    dpi: 400
  
  JPGLOW:
    enabled: true
    quality: 90
    dpi: 200
  
  PDF:
    enabled: true
    resolution: 300
    ocr_language: ["es", "en"]
    create_searchable_pdf: true

# Configuraci√≥n de postconversores
postconverters:
  # Postconversor para consolidar PDFs (SE EJECUTA PRIMERO)
