  # Postconversor MET por formato (SE EJECUTA DESPU√âS)
  met_format:
    enabled: true
    include_image_metadata: true
    include_file_metadata: true

# Notas importantes:
# 1. El postconversor consolidated_pdf se ejecuta ANTES que met_format
# 2. Toma las im√°genes TIFF originales (no las convertidas)
