    enabled: true                    # ‚úÖ HABILITAR consolidaci√≥n
    max_size_mb: 15                 # üìè Tama√±o m√°ximo por PDF (15 MB)
    output_folder: "PDF"             # üìÅ Carpeta de salida
    use_ocr: true                   # üîç Aplicar OCR
